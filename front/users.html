<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile & Playlists</title>
  <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&family=Castoro+Titling&family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/users.css">
</head>

<body>

  <div class="container">
    
    <!-- Окошко профиля -->
    <aside class="sidebar">
      <div class="profile">
        <div class="avatar"></div>
        <div class="username" id="usernameDisplay"></div>
      </div>

      <div class="bottom-icons">
        <a href="index.html" class="icon-btn">
          <img src="assets/swords2.png" alt="Иконка">
        </a>
        <a href="#" class="icon-btn" id="settingsBtn">
          <img src="assets/helmet.png" alt="Profile settings">
        </a>
      </div>
      
    </aside>

        <!-- Модальное окно Настроек -->
    <div id="settingsModal" class="settings-modal hidden">
      <div class="settings-content">
        <h2>Settings</h2>
        <ul>
          <li><button id="changeAvatarBtn">Change profile picture</button></li>
          <li><button id="changeNickBtn">Change nickname</button></li>
          <li><button id="changePasswordBtn">Change password</button></li>
          <li><button id="logoutBtn">Log out</button></li>
          <li><button id="deletePlaylistsBtn">Delete playlists</button></li>
          <li><button id="deleteAccountBtn">Delete account</button></li>
        </ul>
      </div>
    </div>

    <!-- Основная часть -->
    <main class="main">
      <h1 class="main-title"><span>YOUR</span><br>PLAYLISTS</h1>

      <!-- Дополнительные кнопки удаления и отмены -->
      <div class="delete-mode-panel hidden" id="deleteModePanel">
        <button id="cancelDeleteBtn" class="delete-control cancel-btn">CANCEL</button>
        <button id="confirmDeleteBtn" class="delete-control delete-btn">DELETE</button>
      </div>
      
      <!-- Блок с песнями/плейлистами -->
      <div class="song-container">
        <div class="playlists" id="playlistsContainer"></div>
      </div>

    </main>
  </div>

  <!-- Общая модалка для всех действий в настройках -->
  <div id="actionModal" class="action-modal hidden">
    <div class="action-modal__window">
      <h2 class="action-modal__title">Modal Title</h2>
      <div class="action-modal__body">
        <!-- JS  -->
      </div>
      <div class="action-modal__footer">
        <button id="modalCancelBtn" class="action-modal__btn cancel">CANCEL</button>
        <button id="modalSaveBtn"   class="action-modal__btn save">SAVE</button>
      </div>
    </div>
  </div>

  <!--  Подтверждение удаления аккаунта -->
  <div id="confirmDeleteModal" class="modal hidden">
    <div class="modal-content">
      <p>Are you sure you want to delete your account?</p>
      <div class="modal-buttons">
        <button id="deleteNoBtn">No</button>
        <button id="deleteYesBtn">Yes</button>
      </div>
    </div>
  </div>

  <!-- ПОдтверждающая фраза -->
  <div id="finalDeleteModal" class="modal hidden">
    <div class="modal-content">
      <p>Please type: <strong>delete my account</strong> to confirm</p>
      <input type="text" id="deleteConfirmInput" placeholder="Type here...">
      <div class="modal-buttons">
        <button id="cancelDeleteFinalBtn">Cancel</button>
        <button id="confirmDeleteFinalBtn">Confirm</button>
      </div>
      <p id="deleteFeedback" class="feedback hidden">Maybe try again :)</p>
    </div>
  </div>

  <script src="js/users.js"></script>

</body>
</html>
