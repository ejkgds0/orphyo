<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orphyo - Song Generator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Подключаем шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Antic+Didone&display=swap" rel="stylesheet">
    <!-- Подключаем PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>
    <div class="scale-container"></div>
    <header>
        <h1>Orphyo</h1>
        <p class="description">discover your uniquely perfect<br> soundtrack</p>
    </header>

    <main>
        <!-- Надпись "Choose your tag" -->
        <h2 class="choose-tag">Choose your tag</h2> <!-- Добавлен класс для стиля -->

        <!-- Блок с тегами -->
        <div class="tags-container">
            <button class="tag-button" onclick="toggleCategoryWindow('Genres')">Genres</button>
            <button class="tag-button" onclick="toggleCategoryWindow('Mood')">Mood</button>
            <button class="tag-button" onclick="toggleCategoryWindow('Activities')">Activities</button>
            <button class="tag-button" onclick="toggleCategoryWindow('Instruments')">Instruments</button>
            <button class="tag-button" onclick="toggleCategoryWindow('Eras')">Eras</button>
            <button class="tag-button" onclick="toggleCategoryWindow('Languages')">Languages</button>
        </div>

        <!-- Окно с тегами категории -->
        <div id="categoryWindow" class="category-window" style="display:none;">
            <div id="categoryContent" class="category-content">
                <!-- Сюда будут динамически добавляться теги для выбранной категории -->
            </div>
            <!--<button onclick="closeCategoryWindow()">close</button>-->
        </div>

        <!-- Новый контейнер для кнопок -->
        <div class="generate-container">
            <a id="generate-song" href="generate-song.html">Generate song</a>
            <a id="generate-playlist" href="playlist.html">Generate playlist</a>   
        </div>

    </main>

    <footer>
        <!--<p>&copy; 2024 Orphyo</p>-->
    </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
