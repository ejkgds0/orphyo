<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orphyo - Song Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Antic+Didone&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>

    <header>
        <a href="login.html" class="icon-button">
            <img src="swords.png" alt="Иконка">
        </a>
        <h1>Orphyo</h1>
        <p class="description">discover your uniquely perfect<br> soundtracks</p>
    </header>

    <main class="wrapper">
        <h2 class="choose-tag">Choose your tags!</h2>

        <section class="tags-container">
            <button class="tag-button" onclick="toggleCategoryWindow('Genres')">Genres</button>
            <button class="tag-button" onclick="toggleCategoryWindow('Mood')">Mood</button>
            <button class="tag-button" onclick="toggleCategoryWindow('Activities')">Activities</button>
            <button class="tag-button" onclick="toggleCategoryWindow('Instruments')">Instruments</button>
            <button class="tag-button" onclick="toggleCategoryWindow('Eras')">Eras</button>
            <button class="tag-button" onclick="toggleCategoryWindow('Languages')">Languages</button>
        </section>

        <section id="categoryWindow" class="category-window">
            <div id="categoryContent" class="category-content"></div>
        </section>

        <div class="generate-container">
            <a id="generate-playlist" href="playlist.html">Generate playlist</a>   
        </div>
    </main>

    <footer>
        <!--<p>&copy; 2024 Orphyo</p>-->
    </footer>

    <script src="script.js"></script>
</body>

</html>
